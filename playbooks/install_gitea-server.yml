---
- name: Install Gitea requiered roles from Ansible Galaxy
  hosts: gitea-server
  tasks:
  - name: Install Gitea role from Ansible Galaxy
    shell: "ansible-galaxy install thomas_maurice.ansible_role_gitea"

- name: Setup postgres DB for gitea
  hosts: postgres-master
  become: true
  become_user: postgres
  tasks:
  - name: "Setup postgres Gitea Database"
    postgresql_db:
      state: present
      name: "{{ gitea_db_name }}"

  - name: "Create Gitea db user"
    postgresql_user:
      state: present
      name: "{{ gitea_db_user }}"
      password: "{{ gitea_db_password }}"

  - name: "Grant Gitea db user access to app db"
    postgresql_privs:
      type: database
      database: "{{ gitea_db_name }}"
      roles: "{{ gitea_db_user }}"
      grant_option: false
      privs: all

  - name: "Allow md5 connection for the db user"
    postgresql_pg_hba:
      dest: "~/data/pg_hba.conf"
      contype: host
      databases: all
      method: md5
      users: "{{ gitea_db_user }}"
      create: true

- name: Restart postgres DB
  hosts: postgres-master
  become: true
  tasks:
  - name: Restart postgres
    ansible.builtin.systemd:
      name: postgresql 
      state: restarted

- name: "Install gitea"
  hosts: gitea-server
  become: true
  roles:
    - thomas_maurice.ansible_role_gitea

- name: "Post-Install Setup"
  hosts: gitea-server
  become: true
  tasks:
  - name: Add gitea port to internal zone in firewall
    firewalld:
      zone: internal
      port: "{{ gitea_http_port }}/tcp"
      state: enabled
      immediate: true
      permanent: true

  - name: copy gitea nginx conf
  template:
    src: files/nginx/gitea.conf.j2
    dest:  /etc/nginx/conf.d/gitea.conf
    owner: root
    group: root
    mode: '0644'
  
  - name: Restart nginx to apply
  service:
    name: nginx
    state: restarted
